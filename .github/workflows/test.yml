name: Test

on:
  push:
    paths:
      - ".github/workflows/main.yml"
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: # manual

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build Projects
        run: npm run build
